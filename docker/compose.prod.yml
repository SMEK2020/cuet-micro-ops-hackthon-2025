version: "3.8"
services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    env_file:
      - ../.env
    environment:
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      - minio
    networks:
      - appnet

  minio:
    image: quay.io/minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - appnet
    restart: unless-stopped

  minio-init:
    image: quay.io/minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
        set -e;
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} --api S3v4;
        mc mb --ignore-existing local/downloads;
        "
    networks:
      - appnet
    restart: "no"

volumes:
  minio-data:

networks:
  appnet:

